            <div class="signInputs">

                    </button>
                </div>
                <div class="inputs">
                    <div class="fullName">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="ex: Jhon">
                        </div>
                        <div>
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" placeholder="ex: Doe">
                        </div>
                    </div>
                    <div class="numberOrEmail">
                        <label for="numberOrEmail">Email or phone number</label>
                        <input type="text" id="numberOrEmail" placeholder="ex: jhondoe or +9941234567">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="your password">
                    </div>
                    <div class="agree">
                        <input type="checkbox" id="agree">
                        <label for="agree">Iâ€™ve read and agree with <a href="">Terms of Service</a> and our <a href="">Privacy Policy</a></label>
                    </div>
                    <div class="signBtn">
                        <button>Sign up</button>
                    </div>
                </div>
            </div>
            <div class="loginPart">
                <span>Do you have an acount? <a href="./login.html">log in</a> </span>
            </div>
